{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>
        ({{author}})
      </li>
      {% endfor %}
    </ul>
    <ul>
        <li>
            <a href="{% url 'catalog:author-create' %}">Create Author</a>
        </li>
    </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}
{% endblock %}
